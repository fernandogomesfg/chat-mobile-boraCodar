<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Mobile - Bora Codar 04</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">

        <div id="profile">

            <div class="picture">
                <img src="https://github.com/rocketseat-education.png" alt="">
            </div>

            <div class="name">
                <p class="name-user">Rocketseat</p>
                <img class="online-eclipse" src="img/eclipse.svg" alt=""> <span class="online">
                Online</span>
            </div>

            <div class="close">
                <img src="img/close.svg" alt="">
            </div>
        </div>

        <p id="data">
            Hoje 11:30
        </p>

        <div id="message">
            <div id="chat-rocketseat-1">
                <div class="time-rocketseat">Rocketseat - 11:30</div>
                <div class="message-rocketseat">Fala Dev! 🚀 Tive uma ideia incrível para um projeto! 😍</div>
            </div>

            <div id="chat-you-1">
                <div class="time-you">Você - 11:32</div>
                <div class="message-you">Sério? Me conta mais.🥰</div>
            </div>

            <div id="chat-rocketseat-2">
                <div class="time-rocketseat">Rocketseat - 11:34</div>
                <div class="message-rocketseat">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</div>
            </div>

            <div id="chat-you-2">
                <div class="time-you">Você - 11:36</div>
                <div class="message-you">#boraCodar! 🚀</div>
            </div>
        </div>

        <div id="send">
            <input type="text" name="" id="" placeholder="Digite sua mensagem">
            <img id="img-send" src="img/send.svg" alt="">
        </div>

    </div>
</body>

</html>
