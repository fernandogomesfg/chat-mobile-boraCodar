<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Mobile - Bora Codar 04</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        
        <div id="profile">

            <div class="picture">
                <img src="https://github.com/rocketseat-education.png" alt="">
            </div>

            <div class="name">
                <p>Fernando Gomes</p>
                <span>Online</span>
            </div>

            <div class="close">
                <img src="img/close.svg" alt="">
            </div>

        </div>

        <div id="message">
            <div class="chat-rocketseat">
                <div>Rocketseat - 11:30</div>
                <div>Fala Dev! 🚀 Tive uma ideia incrível para um projeto! 😍</div>
            </div>

            <div class="chat-you">
                <div>Você - 11:32</div>
                <div>Sério? Me conta mais.🥰</div>
            </div>

            <div class="chat-rocketseat">
                <div>Rocketseat - 11:34</div>
                <div>E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</div>
            </div>

            <div class="chat-you">
                <div>Você - 11:36</div>
                <div>#boraCodar! 🚀</div>
            </div>
        </div>

        <div id="send">
            <input type="text" name="" id="" placeholder="Digite sua mensagem">
            <img src="img/send.svg" alt="">
        </div>

    </div>
</body>

</html>
